type Query {
  seasonContents(input: SeasonContentsInput): [SeasonContents]!
  seasonData(input: SeasonContentsInput): SeasonData!
}

input SeasonContentsInput {
  season: String!
}

type SeasonContents {
  week: Int!
  startDate: String!
  endDate: String!
  postseasonInd: String
}

type SeasonData {
  season: String!
  hasPostseason: Boolean!
  hasNoTVGames: Boolean!
  showPPVColumn: Boolean!
  conferenceListBase: String
  independents: String
}
