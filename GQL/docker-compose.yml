services:
  gql:
    image: mattsarz78/graphql:latest
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: gql
    ports:
      - "8020:8020"
    env_file:
      - .env    
  # The distroless Node image already has `node` as the entrypoint, so
  # provide only the script path (or omit this key to use the image's CMD).
    command: dist/index.js